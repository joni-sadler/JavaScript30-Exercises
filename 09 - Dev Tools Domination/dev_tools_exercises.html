<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("Hello I am a %s string!", "whatever");

      // Styled
      // console.log(
      //   "%c I am some great text",
      //   "font-size: 50px; background: blue; color: white"
      // );

      // warning!
      console.warn("OH NOOO");

      // Error :|
      console.error("OH NOOOOOOO");

      // Info
      console.info("Crocodiles eat 3-4 people per year.");

      // Testing – only returns a result if the assertion is wrong
      console.assert(1 === 2, "That is wrong!");

      const p = document.querySelector("p");
      console.assert(
        p.classList.contains("ouch"),
        "You did not select the right element."
      );

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      console.clear();

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("a");
      console.count("a");
      console.count("c");
      console.count("b");
      console.count("c");
      console.count("c");
      console.count("c");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/joni-sadler")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      console.table(dogs);
    </script>
  </body>
</html>
